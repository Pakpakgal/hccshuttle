<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./ogimage.jpg">
    <meta property="og:title" content="할렐루야교회 주일셔틀 시간 계산">
    <meta property="og:description" content="할렐루야교회 온라인팀 제작">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title cla>HCC Bus</title>
    <link rel="stylesheet" href="tailwindcss.css" />
    <script src = "allfunction.js"> </script>
  </head>


  <body class="bg-blue-900">

    <header class="text-4xl antialiased font-Pretendard font-extrabold text-center p-9 text-white ">할렐루야교회 버스</header>
    <main>
      <h1 id="clock" class="text-3xl antialiased font-Pretendard font-bold text-center text-white"></h1>
      <script src="allfunction.js">const clock = document.querySelector("#clock");</script>
      
      <div class="bg-blue w-full p-5 flex justify-center">
      <article class="rounded bg-grey-light w-auto">
        <section class="p-3">
          <h2 class="text-2xl antialiased font-Pretendard font-bold text-center text-white p-2">야탑역 출발</h2>
          <h1 id="yt_minutes_left" class="text-lg antialiased font-Pretendard font-bold text-center text-white"></h1>
          <h3 id="yt_nextbus_time" class="text-lg antialiased font-Pretendard font-bold text-left text-white"></h3>
          <h3 id="yt_passed_bus" class="text-lg antialiased font-Pretendard font-bold text-left text-white"></h3>
          <script src="allfunction.js">
            const yt_nextbus_time = document.querySelector("yt_nextbus_time");
            const yt_minutes_left = document.querySelector("yt_minutes_left");
            const yt_passed_bus = document.querySelector("yt_passed_bus");
          </script>
        </section>
        
        <section class="p-3">
          <h2 class="text-2xl antialiased font-Pretendard font-bold text-center text-white p-2">교회 출발</h2>
          <h1 id="ch_minutes_left" class="text-lg antialiased font-Pretendard font-bold text-center text-white"></h1>
          <h3 id="ch_nextbus_time" class="text-lg antialiased font-Pretendard font-bold text-left text-white"></h3>
          <h3 id="ch_passed_bus" class="text-lg antialiased font-Pretendard font-bold text-left text-white"></h3>
          <script src="allfunction.js">
            const ch_passed_bus = document.querySelector("ch_passed_bus");
            const ch_nextbus_time = document.querySelector("ch_nextbus_time");
            const ch_minutes_left = document.querySelector("ch_minutes_left");
          </script>     
        </section>
      </article>
      </div>

    </main>
    
  </body>
</html>
