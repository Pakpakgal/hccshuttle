<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>HCC Bus</title>
    <link rel="stylesheet" href="tailwindcss.css" />
    <script src = "allfunction.js"> </script>
  </head>


  <body>

    <header class="text-5xl font-medium antialiased font-Pretendard">할렐루야교회 셔틀 계산기</header>
       <br>
    <main>
      <h1 id="clock"></h1>
      <script src="allfunction.js">const clock = document.querySelector("#clock");</script>
      
      <div class="bg-blue w-full p-8 flex justify-center font-sans">
      <article class="rounded bg-grey-light w-64 p-2">
        <section>
          <h2>야탑역 출발</h2>
          <h1 id="yt_minutes_left"></h1>
          <h3 id="yt_nextbus_time"></h3>
          <h3 id="yt_passed_bus"></h3>
            <br>
          <script src="allfunction.js">
            const yt_nextbus_time = document.querySelector("yt_nextbus_time");
            const yt_minutes_left = document.querySelector("yt_minutes_left");
            const yt_passed_bus = document.querySelector("yt_passed_bus");
          </script>
        </section>
        
        <section>
          <h2>교회 출발</h2>
          <h1 id="ch_minutes_left"></h1>
          <h3 id="ch_nextbus_time"></h3>
          <h3 id="ch_passed_bus"></h3>
          <script src="allfunction.js">
            const ch_passed_bus = document.querySelector("ch_passed_bus");
            const ch_nextbus_time = document.querySelector("ch_nextbus_time");
            const ch_minutes_left = document.querySelector("ch_minutes_left");
          </script>     
        </section>
      </article>
      </div>

    </main>
    
  </body>
</html>
